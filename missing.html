<!DOCTYPE html>
<html>
<head>
    <title>Find Missing Number</title>
</head>
<body>
    <h1>Find Missing Number</h1>

    <div>
        Enter an array of numbers (comma-separated):
        <input type="text" id="inputArray">
    </div>

    <button onclick="findMissingNumber()">Find Missing Number</button>

    <div id="result"></div>

    <script>
        function findMissingNumber() {
            const inputArrayStr = document.getElementById('inputArray').value;

            // Parse the input string into an array of numbers
            const inputArray = inputArrayStr.split(',').map(Number);

            if (!Array.isArray(inputArray) || inputArray.some(isNaN)) {
                document.getElementById('result').textContent = 'Invalid input. Please enter a valid array.';
                return;
            }

            // Find the missing number using the Gauss formula
            const n = inputArray.length + 1; // Expected length of the array
            const expectedSum = (n * (n + 1)) / 2; // Sum of the first n natural numbers
            const actualSum = inputArray.reduce((acc, num) => acc + num, 0);
            const missingNumber = expectedSum - actualSum;

            document.getElementById('result').textContent = `Missing Number: ${missingNumber}`;
        }
    </script>
</body>
</html>
